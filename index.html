<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<!--    <link rel="icon" href="/favicon.ico" type="image/x-icon" />-->
    <title>Winner Picker - EasyProgramming.net</title>
<!--    custom files relative to easyprogramming.net/canvas/-->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
<!--    <link rel="stylesheet" href="code/efetch/includes/style.css" />-->
    <link rel="stylesheet" href="style.css" />
<!--    <script src="code/winnerPicker/includes/script.js"></script>-->
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form id="winnersForm" role="form">
                    <div class="form-group">
                        <div class="row">
                        <label for="text" class="col-sm-2 control-label">Input:</label>
                        <div class="col-sm-9"><textarea name="text" id="winnersList" class="form-control" rows='5'></textarea></div></div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                        <label for="text" class="col-sm-2 control-label">How many winners?</label>
                        <div class="col-sm-9"><input name="number" id="winnerQty" class="form-control" rows='5' /></div></div>
                    </div>
                    </form>
                    </div>
                <div class="col-sm-12">
                    <button class="btn btn-default" id="submit">Submit</button>
                </div>
        </div>
        <div class="row header">
            <div class="col-sm-12">
                <div id="output" class="text-primary-override">
                    <h2>And the winners are: </h2>
                    <ol id="winnerOutput"></ol>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
